<!doctype html>
<html>
  <head>
    <title>Chart.js : Github Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        body {
            padding-top: 20px;
            padding-bottom: 40px;
            color: #5a5a5a;
        }
        .container-narrow {
            margin: 0 auto;
            max-width: 700px;
        }

    .container-narrow > hr {
        margin: 30px 0;
    }

    /* CUSTOMIZE THE CAROUSEL
    -------------------------------------------------- */

    /* Carousel base class */
    .carousel {
      margin-bottom: 60px;
    }

    .carousel .container {
      position: relative;
      z-index: 9;
    }

    .carousel-control {
      height: 80px;
      margin-top: 0;
      font-size: 120px;
      text-shadow: 0 5px 5px rgba(5,10,0,.4);
      background-color: transparent;
      color: rgb(22, 17, 17);
      border: 1;
      z-index: 10;
    }

    .carousel-control:hover {
      height: 80px;
      margin-top: 0;
      font-size: 120px;
      text-shadow: 0 5px 5px rgba(5,10,0,.4);
      background-color: transparent;
      color: rgb(22, 17, 17);
      border: 1;
      z-index: 10;
    }

    .carousel .item {
      height: 800px;
    }

    .carousel-caption {
      background-color: transparent;
      position: static;
      max-width: 700px;
      padding: 0 150px;
      margin-top: 100px;
    }

    .carousel-caption h1,
    .carousel-caption .lead {
      margin: 100;
      line-height: 1.25;
      color: #0000;
      text-shadow: 0 1px 1px rgba(0,0,0,.4);
    }
    
    </style>
  </head>
  <body>
    <h1 align="center">ChartGit : Chart.js summary using Github API</h1>
    <div id="myCarousel" class="carousel slide">
      <div class="carousel-inner">
            <div class="item active">
              <div class="container">
                  <div class="carousel-caption">
                    <h2>Contributions and their Followers.</h2>
                    <canvas id="contributorsChart" width="600" height="400"></canvas>      
                  </div>                  
              </div>
          </div>
          <div class="item">
                <div class="container">
                  <div class="carousel-caption">
                    <h2>Stargazers, Subscribers, Contributors and Forks.</h2>
                    <canvas id="summaryChart" width="600" height="400"></canvas>
                  </div>
              </div>
          </div>
          <div class="item">
                <div class="container">
                  <div class="carousel-caption">
                    <h2>Issues.</h2>
                    <canvas id="reposChart" width="600" height="400"></canvas>
                  </div>
              </div>
          </div>
          <div class="item">
                <div class="container">
                  <div class="carousel-caption">
                    <h2>Activity.</h2>
                  </div>
                  <canvas id="activityChart" width="1000" height="500"></canvas>
              </div>
          </div>
      </div>
    </div>
    
     
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
    

    <script src="js/Chart.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/RestAPI.js"></script>
      <script src="js/GitChart.js"></script>
  </body>
</html>
