<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
    <title>Dash.me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        body {
            padding-top: 20px;
            padding-bottom: 40px;
            color: #5a5a5a;
        }
        .container-narrow {
            margin: 0 auto;
            max-width: 300px;
        }
/* Large desktop */
@media (min-width: 1200px) { ... }
 
/* Portrait tablet to landscape and desktop */
@media (min-width: 768px) and (max-width: 979px) { ... }
 
/* Landscape phone to portrait tablet */
@media (max-width: 767px) { ... }
 
/* Landscape phones and down */
@media (max-width: 480px) { ... }
    
    #loading {
      width: 100%;
      height: 100%;
      top: 0px;
      left: 0px;
      position: fixed;
      display: block;
      opacity: 0.7;
      background-color: #fff;
      z-index: 99;
      text-align: center;
    }

    #loading-image {
      position: absolute;
      top: 120px;
      left: 350px;
      z-index: 100;
    }

    </style>
  </head>
  <body onLoad="loading()">
    <div id="loading">
      <img id="loading-image" src="images/loading_gif.gif" alt="Loading..." />
    </div>

    <h1 align="center">Personal Dashboard</h1>

    <table>
     
    <tr>
      <td width="200" height="80">
        <div align="center">
              <h2>Time Invested : <font color="#00C13F">2012</font> and <font color="#006AC1">2013.</font></h2>
              <canvas id="contributorsChart" width="500" height="300"></canvas>      
            </div>                  
      </td>
      <td width="200" height="80">
        <div align="center">
            <h2>Time Spent : <font color="#4617B4">Commuting</font>, <font color="#FF981D">Family</font>, <font color="#FF1D77">Friends</font> and <font color="#B01E00">Colleagues.</font></h2>
            <canvas id="summaryChart" width="300" height="300"></canvas>
        </div>
        
      </td>
    </tr>
    <tr>
      <td width="600" height="80">
        <div align="center">
            <h2>Global Footprint.</h2>
            <canvas id="reposChart" width="300" height="300"></canvas>
          </div>
      </td>
      <td width="600" height="80">
        <div align="center">
            <h2>Github Activity: <font color="#006AC1">Added</font>, <font color="#FF2E12">Deleted</font> and <font color="#E1B700">Commited.</font></h2>
          </div>
          <canvas id="activityChart" width="600" height="300"></canvas>
      </td>
    </tr>
    </table>

    <script src="js/Chart.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/RestAPI.js"></script>
    <script src="js/GitChart.js"></script>
  </body>
</html>
