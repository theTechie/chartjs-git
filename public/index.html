<!doctype html>
<html>
  <head>
    <title>GitChart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style type="text/css">
        body {
            padding-top: 20px;
            padding-bottom: 40px;
            color: #5a5a5a;
        }
        .container-narrow {
            margin: 0 auto;
            max-width: 700px;
        }

    .container-narrow > hr {
        margin: 30px 0;
    }

    /* CUSTOMIZE THE CAROUSEL
    -------------------------------------------------- */

    /* Carousel base class */
    .carousel {
      margin-bottom: 60px;
    }

    .carousel .container {
      position: relative;
      z-index: 9;
    }

    .carousel-control {
      height: 80px;
      margin-top: 0;
      font-size: 120px;
      text-shadow: 0 5px 5px rgba(5,10,0,.4);
      background-color: transparent;
      color: rgb(22, 17, 17);
      border: 1;
      z-index: 10;
    }

    .carousel-control:hover {
      height: 80px;
      margin-top: 0;
      font-size: 120px;
      text-shadow: 0 5px 5px rgba(5,10,0,.4);
      background-color: transparent;
      color: rgb(22, 17, 17);
      border: 1;
      z-index: 10;
    }

    .carousel .item {
      height: 800px;
    }

    .carousel-caption {
      background-color: transparent;
      position: static;
      max-width: 700px;
      padding: 0 150px;
      margin-top: 60px;
    }

    .carousel-caption h1,
    .carousel-caption .lead {
      margin: 100;
      line-height: 1.25;
      color: #0000;
      text-shadow: 0 1px 1px rgba(0,0,0,.4);
    }
    
    #loading {
      width: 100%;
      height: 100%;
      top: 0px;
      left: 0px;
      position: fixed;
      display: block;
      opacity: 0.7;
      background-color: #fff;
      z-index: 99;
      text-align: center;
    }

    #loading-image {
      position: absolute;
      top: 120px;
      left: 320px;
      z-index: 100;
    }

    </style>
  </head>
  <body onLoad="loading()">
    <div id="loading">
      <img id="loading-image" src="images/loading_gif.gif" alt="Loading..." />
    </div>
    <h1 align="center">GitChart : Chart.js summary using Github API</h1>
    <div id="myCarousel" class="carousel slide">
      <div class="carousel-inner">
            <div class="item active">
              <div class="container">
                  <div class="carousel-caption">
                    <h2><font color="#00C13F">Contributions</font> and their <font color="#006AC1">Followers.</font></h2>
                    <canvas id="contributorsChart" width="600" height="400"></canvas>      
                  </div>                  
              </div>
          </div>
          <div class="item">
                <div class="container">
                  <div class="carousel-caption">
                    <h2><font color="#4617B4">Stargazers</font>, <font color="#FF981D">Subscribers</font>, <font color="#FF1D77">Contributors</font> and <font color="#B01E00">Forks.</font></h2>
                    <canvas id="summaryChart" width="600" height="400"></canvas>
                  </div>
              </div>
          </div>
          <div class="item">
                <div class="container">
                  <div class="carousel-caption">
                    <h2>Issues.</h2>
                    <canvas id="reposChart" width="600" height="400"></canvas>
                  </div>
              </div>
          </div>
          <div class="item">
                <div class="container">
                  <div class="carousel-caption">
                    <h2>Activity: <font color="#006AC1">Added</font>, <font color="#FF2E12">Deleted</font> and <font color="#E1B700">Commited.</font></h2>
                  </div>
                  <canvas id="activityChart" width="1000" height="500"></canvas>
              </div>
          </div>
      </div>
    </div>
    
     
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">&rsaquo;</a>
    
    

    <script src="js/Chart.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="http://heartcode-canvasloader.googlecode.com/files/heartcode-canvasloader-min-0.9.1.js"></script>
    <script src="js/RestAPI.js"></script>
    <script src="js/GitChart.js"></script>
  </body>
</html>
